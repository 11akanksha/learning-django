{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid text-center mb-3">
    <img src="https://images.unsplash.com/photo-1557180295-76eee20ae8aa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHBob25lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&h=400&q=60" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your e-mail">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your phone no.">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me what you want to contact me for:</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Your view points here..."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
